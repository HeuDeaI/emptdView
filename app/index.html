<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emptd View</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="trade-container" class="hidden">
        <div id="chart-container">
            <div id="chart"></div>
            <div id="chart-settings">
                <div>Chart Settings</div>
                <button id="speedUp1x">1x</button>
                <button id="speedUp2x">2x</button>
                <button id="speedUp4x" class="active">4x</button>
                <button id="speedUp8x">8x</button>
                <button id="speedUp16x">16x</button>
                <button id="speedUp32x">32x</button>
                <button id="toggleSimulation">Start</button>
            </div>
        </div>
        <div id="trade-info">Trade Info</div>
    </div>

    <input type="file" id="file" accept=".csv" />
    <label for="file" id="upload-label">Upload CSV File</label>

    <!-- External JavaScript files from 'scripts' folder -->
    <script src="scripts/chart.js"></script>
    <script src="scripts/csvProcessor.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/simulation.js"></script>


</body>

</html>
