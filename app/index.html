<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emptd View</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="trade-container">
        <div id="chart-container">
            <div id="chart-wrapper">
                <label id="upload-label" for="file">Upload CSV File
                    <input type="file" id="file" accept=".csv" style="display: none;" />
                </label>       
                <div id="chart" class="hidden" style="width: 100%; height: 100%;"></div>
            </div>    
            <div id="settings">
                <div id="trade-settings"> 

                </div>
                <div id="chart-settings">
                    <button id="speedUp1x">1x</button>
                    <button id="speedUp2x">2x</button>
                    <button id="speedUp5x" class="active">5x</button>
                    <button id="speedUp10x">10x</button>
                    <button id="speedUp20x">20x</button>
                    <button id="speedUp50x">50x</button>
                </div>
                <div id="simulation">
                    <button id="toggleSimulation">Start</button>
                </div>
            </div>         
        </div>
        <div id="trade-info">

        </div>
    </div>

    <script src="scripts/chart.js"></script>
    <script src="scripts/csvProcessor.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/simulation.js"></script>


</body>

</html>
